<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page-23BCE1064</title>
</head>
<body>
    <form>
        <fieldset>
            <legend style="color: red;"><b>Personal Details</b></legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">E-mail ID:</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="mobile">Mobile#:</label>
        <input type="tel" id="mobile" name="mobile">
        </fieldset>
        <br><br>

        <fieldset>
            <legend style="color: red;"><b>Educational Qualification</b></legend>
        
            <table>
                <tr>
                    <td>
                        <label for="degree">Degree:</label>
                    </td>
                    <td>
                        <select id="degree" name="degree">
                            <optgroup label="UG">
                                <option value="BE">BE</option>
                                <option value="BTech">BTech</option>
                                <option value="BSc">BSc</option>
                                <option value="BA">BA</option>
                                <option value="BCA">BCA</option>
                                <option value="BBA">BBA</option>
                                <option value="Others">Others</option>
                            </optgroup>
                            <optgroup label="PG">
                                <option value="ME">ME</option>
                                <option value="MTech">MTech</option>
                                <option value="MSc">MSc</option>
                                <option value="MA">MA</option>
                                <option value="MCA">MCA</option>
                                <option value="MBA">MBA</option>
                                <option value="Others">Others</option>
                            </optgroup>
                            <optgroup label="PhD">
                                <option value="Engineering">Engineering</option>
                                <option value="Science">Science</option>
                                <option value="Management">Management</option>
                                <option value="Others">Others</option>
                            </optgroup>
                        </select>
                    </td>
                    <td>
                        <label for="engineering">Engineering:</label>
                    </td>
                    <td>
                        <select id="engineering" name="engineering">
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="MECH">MECH</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset><br><br>
        
        <label>Hobbies:</label>
        <input type="checkbox" id="chess" name="hobbies" value="Playing chess">
        <label for="chess">Playing chess</label>
        <input type="checkbox" id="books" name="hobbies" value="Reading Books">
        <label for="books">Reading Books</label><br><br>

        <label for="color">Favourite Color:</label>
        <input type="color" id="color" name="color">

        <br><br>
        <label for="address" style="color:red;"><b>Address:</b></label><br>
        <textarea id="address" name="address" rows="4" cols="169"></textarea><br><br>

        <form action="#" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="resume">Attach Resume:</label></td>
                    <td style="background-color:grey;"><input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx"></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </form>
</body>
</html>
