<!DOCTYPE html>
<html>
<head>
   <title>My House</title>
</head>
<body>
   <h1 style="text-align: center;">My House in svg</h1>
   <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
       <!-- House Base -->
       <rect x="100" y="150" width="200" height="200" fill="brown" />
       
       <!-- Roof -->
       <polygon points="100,150 300,150 200,50" fill="red" />
       
       <!-- Door -->
       <rect x="175" y="250" width="50" height="100" fill="gray" />
       
       <!-- Windows -->
       <rect x="125" y="175" width="50" height="50" fill="lightblue" />
       <rect x="225" y="175" width="50" height="50" fill="lightblue" />
       
       <!-- Crescent Moon -->
       <circle cx="300" cy="75" r="25" fill="yellow" />
       <circle cx="310" cy="75" r="20" fill="white" />
       
       <!-- Star -->
       <polygon points="245,75 250,65 255,75 265,80 255,85 250,95 245,85 235,80" fill="yellow" />
   </svg>
</body>
</html>
