<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Singer-23BCE1064</title>
    <style>
        .myphoto {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes the image circular */
            border: 2px solid #ff5722; /* Solid border with your favorite color */
        }

        h2 {
            font-size: 120%; /* Adjust font size using percentage */
            color: #4caf50; /* Initial color */
            text-align: center;
            animation: colorChange 3s infinite alternate; /* Animation effect */
        }

        @keyframes colorChange {
            0% {
                color: #4caf50; /* Green */
                font-size: 120%;
            }
            100% {
                color: #f44336; /* Red */
                font-size: 140%;
            }
        }

        .container {
            text-align: center; /* Centers content */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="singer.jpg" alt="Favorite Singer" class="myphoto">
        <h2>Fig. 1. Photo</h2>
    </div>
</body>
</html>
